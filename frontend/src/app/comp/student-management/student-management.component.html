

<form id="etudiantForm" class="etudiant-form mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="username">First Name:</label>
        <input type="text" id="username" name="username" required [(ngModel)]="students[0].fname" class="form-control">
      </div>

      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lname" name="lastname" required [(ngModel)]="students[0].lname" class="form-control">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="email">email:</label>
        <input type="email" id="email" name="name" required [(ngModel)]="students[0].email" class="form-control">
      </div>

      <div class="form-group">
        <label for="filliere">Filliere:</label>
        <input type="text" id="filliere" name="filliere" required [(ngModel)]="students[0].filliere" class="form-control">
      </div>

      <div class="form-group">
        <label for="classId">Group:</label>
        <input type="classId" id="classId" name="classId" required [(ngModel)]="students[0].classId" class="form-control">
      </div>
      <div class="form-group">
        <label for="tele">Tele:</label>
        <input type="tele" id="tele" name="tele" required [(ngModel)]="students[0].tele" class="form-control">
      </div>
      <div class="form-group">
        <label for="nbrAbsence">Nombre d'Absences:</label>
        <input type="nbrAbsence" id="nbrAbsence" name="nbrAbsence" required [(ngModel)]="students[0].nbrAbsences" class="form-control">
      </div>
    </div>
  </div>
</form>
